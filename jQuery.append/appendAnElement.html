<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append an element with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="content">
        <h1>Welcome</h1>
    </div>
    <button id="addPara">Add paragraph</button>
    <script>
        $(document).ready(function(){$("#addPara").click(function(){$("#content").append("<p>This is a new paragraph</p>")});});
    </script>
</body>
</html>
