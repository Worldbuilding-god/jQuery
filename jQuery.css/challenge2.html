<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple css with jQuery 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
</head>
<body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <script>
         $(document).ready(function(){$(".box").css("padding", "10px")});
         $(document).ready(function(){$(".box").css("margin-top", "5px")});
         $(document).ready(function(){$(".box").css("margin-top", "5px")});
         $(document).ready(function(){$(".box").css("border", "1px solid red")});
    </script>
</body>
</html>
