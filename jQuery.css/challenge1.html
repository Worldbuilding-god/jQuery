<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying css using jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="highlight">Hilight with new styles</div>
    <div>Unhilighted</div>
    <script>
        $(document).ready(function(){$("#highlight").css("font-size", "20px")});
        $(document).ready(function(){$("#highlight").css("background-color", "yellow")});
    </script>
</body>
</html>
