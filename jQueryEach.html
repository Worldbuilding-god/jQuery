<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery .each Function</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>Do HW</li>
        <li>Read</li>
        <li>Eat</li>
        <li>Watch TV</li>
        <li>Sleep</li>
    </ul>
    <script>
        console.log("Iterating using Each:");
        $("li").each(function(index){var toDos = $(this).text();index++;console.log(index + ". " + toDos);});
        
    </script>
</body>
</html>
